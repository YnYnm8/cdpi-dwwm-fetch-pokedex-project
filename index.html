<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel=" stylesheet" href="style.css">
</head>

<body>
    <h1>Bienvenu dans le Pokedex</h1>
    <template class="template-pokemon">
        <div class="pokemon-card">
            <div class="id"></div>
            <div class="name"></div>
            <img class="sprite" src="" alt="">
        </div>
    </template>

    <template class="template-details">
        <div class="pokemon-detail-card"></div>
        <h2 class="pokemon-id"></h2>
        <img class="pokemon-img" src="" alt="">
        <h2 class="pokemon-name"></h2>



        <div class="types">
            <h2>Types</h2>
            <div class="type-list"></div>
        </div>
        <div class="evolutions">
            <h2>Ã‰volution</h2>
            <div class="evolution-list"></div>
        </div>

    </template>

    <main>

        <section class="pokemon-list">
            <p class="loading">En cours de chargement...</p>

        </section>

        <section class="pokemon-detail">

            <div class="research">
                <i class="fas fa-search"></i>
                <input class="searchInput" type="text" id="searchInput" placeholder="Nom de pokemon">
                <button class="searchButton">Search</button>
            </div>

            <div class="right_pokemon">

            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
